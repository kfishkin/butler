<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Quora Butler</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
        background-color: #DDD;
        width:300px;
      }
      span.version_info {
        font-size: x-small;
        float: right;
      }
    </style>
    <script src="popup.js"></script>
  </head>
  <body>
    The message for the reply:
    <br/>
    <input type="text" id="reply_text" size="50" value="Thanks for the input, but this should be an answer, not a comment." />
    <br/>
    <button id='invoke_butler'>Decorate comments</button>
    <br/>
    <span class='version_info'>V1.0</span>
  </body>
</html>
